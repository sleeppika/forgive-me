<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forgive Me üíó</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #cbb4d4, #e6dada);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  /* Card */
  .card {
    background: #fff;
    width: 90%;
    max-width: 360px;
    padding: 30px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25),
                0 0 25px rgba(200,170,210,0.5);
    position: relative;
    transform: translateY(100vh);
    animation: slideUp 0.8s forwards;
  }

  @keyframes slideUp {
    0% { transform: translateY(100vh); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  h2 {
    color: #e45b86;
    margin-bottom: 20px;
  }

  p {
    color: #d24b75;
    font-size: 15px;
    line-height: 1.6;
  }

  /* Buttons */
  .buttons {
    position: relative;
    height: 60px;
    margin-top: 20px;
  }

  button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  /* Yes button */
  .yes {
    background: linear-gradient(135deg, #b993d6, #8ca6db);
    color: white;
    left: 20px;
    animation: beat 1.5s infinite;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.08); }
  }

  /* No button */
  .no {
    background: #f2f2f2;
    right: 20px;
    transition: 0.2s;
  }

  #message {
    margin-top: 20px;
    color: #d24b75;
    font-size: 15px;
    line-height: 1.6;
    min-height: 120px;
  }

  /* Falling hearts */
  .heart {
    position: fixed;
    top: -20px;
    font-size: 18px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  /* Confetti hearts */
  .confetti {
    position: fixed;
    font-size: 20px;
    animation: confettiFall 3s linear forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(80vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>

<body>

<!-- Intro Card -->
<div class="card" id="introCard">
  <h2>Hi baby üíï</h2>
  <p>
    Can you give me a minute? üíó<br>
    I just wanna say something from my heart ü•∫
  </p>

  <div class="buttons">
    <button class="yes" style="left:50%;transform:translateX(-50%)"
      onclick="goNext()">Next ‚ûú</button>
  </div>
</div>

<!-- Forgive Card -->
<div class="card" id="forgiveCard" style="display:none">
  <h2>Will you forgive me plishhhhh üëâüèªüëàüèª</h2>

  <div class="buttons">
    <button class="yes" onclick="forgive()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const bgMusic = document.getElementById("bgMusic");

  // Tukar page
  function goNext() {
    document.getElementById("introCard").style.display = "none";
    const forgiveCard = document.getElementById("forgiveCard");
    forgiveCard.style.display = "block";
    forgiveCard.style.animation = "slideUp 0.8s forwards";
    bgMusic.play();
  }

  // No button lari
  function moveNo() {
    const card = document.getElementById("forgiveCard");
    const maxX = card.offsetWidth - 80;
    const maxY = 80;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // Forgive function
  function forgive() {
    const card = document.getElementById("forgiveCard");

    card.innerHTML = `
      <h2>YEAY BABY MAAFKAN CAYE üíñ</h2>
      <div id="message"></div>
    `;

    startHearts();
    startConfetti();

    const text =
    "baby orang mintak maaf , orang tau salah orang, orang sedar semua tuu. Orang tadak niat nak buat baby marah pon orang tadak niat nak bergado hm ,\n" +
    "orang taktau macam mana nak mintak maaf lagi kat baby, orang tau baby tak reply chat orang ponn hm üôÅ sampai hati baby tinggai ayangg, ayang rinduuu \n" +
    "tauu. dahlaaaa baby baby janjikan tamau buat palau orang dah kann. ayang buat website ni untuk baby sebab ayanggg sayang babyy sangatt sangatt üíï \n" +
    "Orang mintak maaf reply la chat orang ni , orang tunggu baby ü§ç";

    let i = 0;
    const speed = 55;
    const msg = document.getElementById("message");

    function typeEffect() {
      if (i < text.length) {
        msg.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeEffect, speed);
      }
    }

    typeEffect();
  }

  // Hearts animation
  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }

  // Confetti hearts
  function startConfetti() {
    const confettiCount = 30;
    for(let i=0;i<confettiCount;i++){
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerHTML = "üíñ";
      c.style.left = Math.random() * 100 + "vw";
      c.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }
  }
</script>

</body>
</html>
